<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Cards Using ScrollTrigger | @Codegrid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo"><a href="#">Flow Canvas</a></div>

      <section class="hero pinned">
        <h1>Card Pinning</h1>
      </section>

      <section class="card pinned">
        <div class="img"><img src="./assets/img-1.png" alt="" /></div>
      </section>

      <section class="card pinned">
        <div class="img"><img src="./assets/img-2.png" alt="" /></div>
      </section>

      <section class="card pinned">
        <div class="img"><img src="./assets/img-3.png" alt="" /></div>
      </section>

      <section class="card pinned">
        <div class="img"><img src="./assets/img-4.png" alt="" /></div>
      </section>

      <section class="card pinned">
        <div class="img"><img src="./assets/img-5.png" alt="" /></div>
      </section>

      <section class="card scroll">
        <div class="img"><img src="./assets/img-6.png" alt="" /></div>
      </section>

      <section class="footer"><h1>Footer</h1></section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
